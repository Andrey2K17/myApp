ext {
    // Retrofit
    def retrofitVersion = '2.9.0'
    retrofit = [
            core               : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            gsonConverter      : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            scalarsConverter   : "com.squareup.retrofit2:converter-scalars:$retrofitVersion",
            loggingInterceptors: 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2',
    ]

    // KotlinX
    kotlinx = [
            serialization: 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0',
            coroutines   : 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3'
    ]

    androidX = [
            core: 'androidx.core:core-ktx:1.8.0',
            appCompat: 'androidx.appcompat:appcompat:1.6.1',
            material: 'com.google.android.material:material:1.5.0',
            constraintlayout: 'androidx.constraintlayout:constraintlayout:2.1.4',
            activity: 'androidx.activity:activity-ktx:1.7.1',
            fragment: 'androidx.fragment:fragment-ktx:1.5.7'
    ]

    // Hilt DI
    def hiltVersion = "2.44"
    hilt = [
            core           : "com.google.dagger:hilt-android:$hiltVersion",
            androidCompiler: "com.google.dagger:hilt-android-compiler:$hiltVersion",
            compiler       : 'androidx.hilt:hilt-compiler:1.0.0'
    ]

    // Navigation
    def navigationVersion = "2.5.3"
    navigation = [
            fragment: "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            ui      : "androidx.navigation:navigation-ui-ktx:$navigationVersion"
    ]
}